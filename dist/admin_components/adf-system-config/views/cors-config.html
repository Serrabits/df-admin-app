<div> <df-large-help data-options="dfLargeHelp.corsConfig"></df-large-help> <table class="table table-striped"> <tr> <th>Host <th>Allowed HTTP Verbs <th>Enabled <th><button type="button" class="btn btn-default btn-sm" data-ng-click="addNewHost()"><i class="fa fa-plus fa-fw"></i></button>  <tr data-ng-repeat="host in allowedHosts track by $index"> <td> <input data-ng-model="host.host" class="form-control" type="text" placeholder="Enter Host Name">  <td> <!--<dreamfactory-cors-verb-selector host="host"></dreamfactory-cors-verb-selector>--> <df-verb-picker data-allowed-verbs="host.verbs"></df-verb-picker>  <td> <label> <small>Enable</small> </label> <input type="checkbox" data-ng-model="host.is_enabled">  <td> <button type="button" class="btn btn-default btn-sm" data-ng-click="removeHost($index)"><i class="fa fa-trash-o fa-fw"></i> </button>   </table> </div>
