<div> <df-large-help data-options="dfLargeHelp.cacheConfig"></df-large-help> <!--<h3>System Cache</h3>--> <button type="button" class="btn btn-primary" data-ng-click="flushSystemCache()">Flush System Cache</button> <table class="table table-striped"> <tr> <th>Service Name <th><button type="button" class="btn btn-default btn-sm" data-ng-click="addNewHost()"><i class="fa fa-plus fa-fw"></i></button>  <tr data-ng-repeat="service in services track by $index"> <td> <input data-ng-model="host.host" class="form-control" type="text" placeholder="Enter Host Name">  <td> <button type="button" class="btn btn-default btn-sm" data-ng-click="flushServiceCache($index)"><i class="fa fa-trash-o fa-fw"></i> </button>   </table> </div>
