<div> <df-paginate-table data-api="'app'" data-linked-data="apps" data-prep-func="appsPrepFunc(dataArr)"></df-paginate-table> <table class="table table-striped table-bordered table-condensed"> <thead> <th>Default <th>Selected <th>App Name  <tr data-ng-repeat="app in apps"> <td class="col-xs-1"> <input type="radio" value="{{app.record.id}}" name="_default-app-id" data-ng-model="$parent.defaultAppId" data-ng-change="_toggleDefaultAppId(app)">  <td class="col-xs-1"> <input type="checkbox" data-ng-checked="app.__dfUI.inRole" data-ng-model="app.__dfUI.inRole" data-ng-change="_toggleAppInRole(app)">  <td class="col-xs-10"> {{app.record.name}}   </table> </div>
