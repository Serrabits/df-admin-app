<div data-ng-show="menuOpen"> <div class="well well-sm"> <div class="row"> <div class="col-xs-2"> <button type="button" class="btn btn-default btn-sm" data-ng-click="menuBack()" data-ng-disabled="menuPathArr.length === 0">Back </button> </div> <div class="col-xs-10"> </div> </div> </div> <div df-fs-height id="scripting-sidebar-list" style="height:500px; overflow-y: scroll"> <div> <div class="list-group scripting-list-group" data-ng-show="menuPathArr.length === 0"> <a class="list-group-item" ng-class="{ highlighted: highlightService(service) }" data-ng-repeat="(service, resources) in apiData.event" data-ng-click="selectService(service, resources)">{{service}}<i class="fa fa-fw fa-chevron-right pull-right"></i></a> </div> <div class="list-group scripting-list-group" data-ng-show="menuPathArr.length === 1"> <a class="list-group-item" data-ng-repeat="(resource, data) in currentServiceObj.resources" ng-class="{ highlighted: highlightResource(resource) }" data-ng-click="selectResource(resource, data)">{{resource}}<i class="fa fa-fw fa-chevron-right pull-right"></i></a> </div> <div class="list-group scripting-list-group" data-ng-show="menuPathArr.length === 2"> <a class="list-group-item" data-ng-repeat="endpoint in currentResourceObj.endpoints" ng-class="{ highlighted: highlightEndpoint(endpoint) }" data-ng-click="selectEndpoint(endpoint)">{{endpoint}}<i class="fa fa-fw fa-chevron-right pull-right"></i></a> </div> <div class="list-group scripting-list-group" data-ng-show="menuPathArr.length === 3"> <a class="list-group-item" data-ng-repeat="endpoint in currentEndpointObj.endpoints" ng-class="{ highlighted: highlightExplodedEndpoint(endpoint) }" data-ng-click="setScript(endpoint)">{{endpoint}}<i class="fa fa-fw fa-chevron-right pull-right"></i></a> </div> <div data-ng-show="currentScriptObj && currentScriptObj.name && menuPathArr.length === 4"> <div class="form-group"> <label>Script Name</label> <input class="form-control" type="text" data-ng-disabled="true" data-ng-model="currentScriptObj.name"> </div> <div class="form-group"> <label>Script Type/Language</label> <select class="form-control input-sm" data-ng-model="currentScriptObj.type" data-ng-options="scriptType.name as scriptType.label for scriptType in apiData.script_type" data-ng-change="updateEditor(currentScriptObj.type)"> </select> </div> <fieldset style="all:inherit; border: 2px solid #d3d3d3; padding:8px; border-radius:5px"> <legend style="all:inherit; font-weight:bold">Import a script file</legend> <div class="form-group"> <span>From Desktop:&nbsp;</span> <label class="btn btn-default btn-file btn-sm"> Select File... <input type="file" style="display: none" onclick="this.value = null" onchange="angular.element(this).scope().handleFiles(this.files)" ng-model="filename"> </label> </div> <div class="form-group"> <span>From GitHub:&nbsp;&nbsp;&nbsp;</span> <button type="button" class="btn btn-default btn-sm" onclick="angular.element(this).scope().githubModalShow()">Select File...</button> </div> </fieldset> <br> <fieldset style="all:inherit; border: 2px solid #d3d3d3; padding:8px; border-radius:5px"> <legend style="all:inherit; font-weight:bold">Link to a service</legend> <div class="form-group"> <span>Service: </span> <select id="selected_service" class="input-sm" data-ng-model="selectedService" data-ng-options="item as item.label for item in serviceList track by item.id" data-ng-change="selectServiceLink(selectedService)"> </select> </div> <div class="from-group" ng-show="serviceBranchTag"> <span>Repository: </span> <input id="selected_service_repo" class="form-control input-sm" data-ng-model="selectedServiceRepo" ng-keyup="setSelectedServiceRepo(selectedServiceRepo)"> </div> <div class="from-group" ng-show="serviceBranchTag"> <span>Branch/Tag: </span> <input id="selected_service_ref" class="form-control input-sm" data-ng-model="selectedServiceRef" ng-keyup="setSelectedServiceRef(selectedServiceRef)"> </div> <div class="form-group"> <span>Path: </span> <input id="selected_service_path" class="form-control input-sm" data-ng-model="selectedServicePath" ng-keyup="setSelectedServicePath(selectedServicePath)"> </div> <div align="right"> <a data-ng-disabled="disableRefreshButton" class="btn btn-sm btn-primary" data-ng-click="pullLatestScript()"> <i class="fa fa-refresh"></i> Refresh </a> </div> </fieldset> <div class="form-inline"> <div class="checkbox"> <label> <input type="checkbox" data-ng-model="currentScriptObj.is_active"> &nbsp; Active </label> </div> </div> <div data-ng-if="currentScriptObj.name.indexOf('pre_process') >= 0 || currentScriptObj.name.indexOf('post_process') >= 0" class="form-inline"> <div class="checkbox"> <label> <input type="checkbox" data-ng-model="currentScriptObj.allow_event_modification"> &nbsp; <span data-ng-if="currentScriptObj.name.indexOf('pre_process') >= 0">Allow script to modify request payload</span> <span data-ng-if="currentScriptObj.name.indexOf('post_process') >= 0">Allow script to modify response payload</span> </label> </div> </div> </div> </div> </div> </div>
