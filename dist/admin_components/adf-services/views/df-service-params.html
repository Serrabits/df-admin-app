<div class="panel panel-default"> <div class="panel-heading"> Additional Parameters </div> <table class="table table-hover table-striped field-list"> <thead> <tr> <th>Name <th>Value <th>To Outbound <th>to Caching Key <th class="no-border"> <div class="btn-group pull-left"> <button type="button" class="btn btn-default btn-sm" data-ng-click="addParameter()" title="Add parameter"> <i class="fa fa-plus fa-fw"></i> </button> </div>    <tbody> <tr data-ng-repeat="param in params track by $index"> <td> <input class="form-control" data-ng-model="param.name" type="text">  <td> <input class="form-control" data-ng-model="param.value" type="text">  <td style="vertical-align: middle; text-align: center"> <input data-ng-model="param.outbound" type="checkbox">  <td style="vertical-align: middle; text-align: center"> <input data-ng-model="param.cache_key" type="checkbox">  <td class="no-border"> <div class="btn-group pull-left"> <button type="button" class="btn btn-sm btn-default" data-ng-click="deleteParameter($index)" title="Delete parameter"> <i class="fa fa-trash-o fa-fw"></i> </button> </div>    </table> </div> <div class="panel panel-default"> <div class="panel-heading"> Exclude Client Parameters </div> <table class="table table-hover table-striped field-list"> <thead> <tr> <th>Name <th>From Outbound <th>From Caching Key <th class="no-border"> <div class="btn-group pull-left"> <button type="button" class="btn btn-default btn-sm" data-ng-click="addClientParameter()" title="Add client parameter"> <i class="fa fa-plus fa-fw"></i> </button> </div>    <tbody> <tr data-ng-repeat="param in excludeParams track by $index"> <td> <input class="form-control" data-ng-model="param.name" type="text">  <td style="vertical-align: middle; text-align: center"> <input data-ng-model="param.outbound" type="checkbox">  <td style="vertical-align: middle; text-align: center"> <input data-ng-model="param.cache_key" type="checkbox">  <td class="no-border"> <div class="btn-group pull-left"> <button type="button" class="btn btn-sm btn-default" data-ng-click="deleteClientParameter($index)" title="Delete client parameter"> <i class="fa fa-trash-o fa-fw"></i> </button> </div>    </table> </div>
