<div class="form-group"> <label>Service Type</label> <df-simple-help data-options="dfSimpleHelp.serviceType"></df-simple-help><br> <div class="dropdown" data-ng-if="newService"> <button id="services_info_type" class="btn btn-default dropdown-toggle" onclick="clearMenu()" type="button" data-toggle="dropdown"> {{selectedSchema.label || 'Select Service Type'}} <span class="caret"></span> </button> <ul class="dropdown-menu"> <li class="dropdown-submenu" ng-repeat="service in serviceTypes"> <a id="services_info_type_{{$index}}" class="sub" tabindex="-1">{{service.group_name}}</a> <ul class="dropdown-menu"> <li data-ng-repeat="type in service.group_types"> <a href="" id="services_info_type_select_{{type.name}}" data-ng-click="changeServiceType(type.name)">{{type.label}}</a> </li> </ul> </li> </ul> </div> <div class="btn-group" data-ng-if="!newService"> <button type="button" data-ng-model="serviceInfo.type" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" disabled> {{selectedSchema.label}} <span class="caret"></span> </button> </div> <div class="form-group" data-ng-if="selectedSchema.config_schema"> <br> <label>Name</label> <df-simple-help data-options="dfSimpleHelp.name"></df-simple-help> <input id="services_info_name" class="form-control" data-ng-model="serviceInfo.name" type="text" required style=""> </div> <div class="form-group" data-ng-if="selectedSchema.config_schema"> <label>Label</label> <df-simple-help data-options="dfSimpleHelp.label"></df-simple-help> <input id="services_info_label" class="form-control" data-ng-model="serviceInfo.label" type="text" required style=""> </div> <div class="form-group" data-ng-if="selectedSchema.config_schema"> <label>Description</label> <df-simple-help data-options="dfSimpleHelp.description"></df-simple-help> <input id="services_info_description" class="form-control" data-ng-model="serviceInfo.description" type="text"> </div> <div class="form-group ng-scope" data-ng-if="selectedSchema.config_schema"> <div class="checkbox"> <label><input id="services_info_active" data-ng-model="serviceInfo.is_active" type="checkbox">Active</label> </div> </div> <div data-ng-if="selectedSchema.subscription_required"> <br><h4>This feature requires a DreamFactory {{selectedSchema.subscription_type}} product subscription.</h4> Email <a href="mailto:dspsales@dreamfactory.com">dspsales@dreamfactory.com</a> or call +1-650-641-1800 for pricing information. </div> </div> <script>function clearMenu(){
        $('.dropdown-menu').find('ul').hide();
    }

    $(document).ready(function(){
        var lastPageY = 0;

        $('.dropdown-menu').find('ul').toggle(false);

        $('.dropdown-submenu a.sub').hover(function(e){
            if(e.pageY != lastPageY){
                $('.dropdown-menu').find('ul').hide();
                $(this).next('ul').toggle();
            } else {
                $('#services_info_type').click();
                $(".df-section").scrollTop(0);
                $('#services_info_type').click();
            }

            lastPageY = e.pageY;
            e.stopPropagation();
            e.preventDefault();
        }, function (e) {
            e.preventDefault();
            e.stopPropagation();
        });
    });</script>
