<form class="form-inline" autocomplete="nope">
	<div class="row">
		<div class="col-xs-1" style="padding-top: 10px;">
			<label for="">Export to: </label>
		</div>
		<div class="col-xs-11">
		<div class="form-inline">
			<select class="form-control" data-ng-model="selectedFileService" data-ng-options="service as service for service in availableFileServices" data-ng-required="true"></select>
		    <label for=""> / </label>
		    <input class="form-control" data-ng-model="folderName" placeholder="__EXPORTS" id="nofillfolder" autocomplete="nope" />
			<label for=""> / </label>
			<input class="form-control" data-ng-model="fileName" placeholder="File Name (Optional)" id="nofilename" autocomplete="nope" />
		    </div>
		</div>
	</div>
	<div class="row">
		<div></div>
	</div>
	<div class="row" style="padding-top: 10px;" data-ng-hide="!enablePassword">
		<div class="col-xs-1" style="padding-top: 10px;">
			<label for="">Password: </label>
		</div>
		<div class="col-xs-11">
			<input type="" data-ng-model="packagePassword" class="form-control" id="noautofillpassword" autocomplete="nope" />
		</div>
	</div>

	<div class="row df-btn-row" style="padding-top: 20px; padding-bottom: 20px">
	    <div class="col-xs-1"> </div>
	    <div class="col-xs-11">
	        <button df-export-package type="button" class="btn btn-primary" data-ng-click="exportPackage()">Export</button>
			<button ng-if="showDownload" type="button" class="btn btn-success" data-ng-click="exportDownload()">Download</button>
	        <button df-export-package type="button" class="btn btn-default" data-ng-click="exportClear()">Clear</button>
	    </div>
		<div class="col-xs-11" style="margin-top: 10px" ng-if="showFilePath">
			<div>
				<label>File Path:</label>
				<span id="publicFilePathInput">{{ publicFilePath }}</span>
				<button class="button" ngclipboard data-clipboard-target="#publicFilePathInput">
					<i class="fa fa-clipboard"></i>&nbsp; Copy to clipboard
				</button>
			</div>
			<div style="margin-top: 10px" class="alert alert-danger" ng-if="publicPathNote">
				<li class="fa fa-exclamation-circle"></li>
				<label>Note: </label>
				<span>{{ publicPathNote }}</span>
			</div>
		</div>
	</div>
</form>
