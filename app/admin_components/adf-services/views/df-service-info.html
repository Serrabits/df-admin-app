<div>
	<div class="form-group">
		<label>Name</label>
		<df-simple-help data-options="dfSimpleHelp.name"></df-simple-help>
		<input class="form-control" data-ng-model="serviceInfo.record.name" type="text" required="" style="">
	</div>
	<div class="form-group">
		<label>Description</label>
		<df-simple-help data-options="dfSimpleHelp.description"></df-simple-help> 
		<input class="form-control" data-ng-model="serviceInfo.record.description" type="text">
	</div>

	<div class="form-group">
        <label>Service Type</label>
        <df-simple-help data-options="dfSimpleHelp.serviceType"></df-simple-help>
        <select class="form-control" data-ng-model="serviceInfo.record.type" data-ng-disabled="!newService" data-ng-options="type.name as type.label for type in hcv.serviceTypes" data-ng-change="changeServiceType()" required/>
    </div>


    <div class="form-group" data-ng-repeat="(key, value) in selectedSchema.config_schema">
		<label>{{ value.label }}</label>

		<div class="panel panel-default" ng-if="value.type === 'array(string)'">
			<table class="table table-hover table-striped field-list">
			    <thead>
			    <tr>
			        <th>{{ value.name }}</th>


			        <th class="no-border">
			            <div class="btn-group pull-left">
			                <button type="button" class="btn btn-default btn-sm" data-ng-click="addStringInArray(serviceInfo.record.config, value.name)" title="Add">
			                    <i class="fa fa-plus fa-fw"></i>
			                </button>
			            </div>
			        </th>
			    </tr>
			    </thead>

			    <tbody>

			    <tr data-ng-repeat="str in serviceInfo.record.config[value.name] track by $index">
			        <td>
			            <input class="form-control" ng-model="serviceInfo.record.config[value.name][$index]" type="text" />
			        </td>

			        <td class="no-border">
			            <div class="btn-group pull-left">
			                <button type="button" class="btn btn-sm btn-default" data-ng-click="deleteKeyValue(serviceInfo.record.config[value.name], $index)" title="Delete">
			                    <i class="fa fa-trash-o fa-fw"></i>
			                </button>
			            </div>
			        </td>
			    </tr>
			    </tbody>
			</table>
		</div>

    	<div class="panel panel-default" ng-if="value.type === 'object(string,string)'">
    		<table class="table table-hover table-striped field-list">
		        <thead>
		        <tr>
		            <th>Key</th>
		            <th>Value</th>


		            <th class="no-border">
		                <div class="btn-group pull-left">
		                    <button type="button" class="btn btn-default btn-sm" data-ng-click="addKeyValue(serviceInfo.record.config, value.name)">
		                        <i class="fa fa-plus fa-fw"></i>
		                    </button>
		                </div>
		            </th>
		        </tr>
		        </thead>

		        <tbody>

		        <tr data-ng-repeat="obj in serviceInfo.record.config[value.name] track by $index">
		            <td>
		                <input class="form-control" data-ng-model="obj.key" type="text" />
		            </td>
		            <td>
		                <input class="form-control" data-ng-model="obj.value" type="text" />
		            </td>

		            <td class="no-border">
		                <div class="btn-group pull-left">
		                    <button type="button" class="btn btn-sm btn-default" data-ng-click="deleteKeyValue(serviceInfo.record.config[value.name], $index)">
		                        <i class="fa fa-trash-o fa-fw"></i>
		                    </button>
		                </div>
		            </td>
		        </tr>
		        </tbody>
		    </table>
    	</div>

		<input class="form-control" ng-if="value.type == 'string' || value.type == 'text'" ng-model="serviceInfo.record.config[value.name]" type="text" ng-required="value.required" />

        <input class="form-control" type="checkbox" ng-model="serviceInfo.record.config[value.name]" ng-if="value.type === 'boolean'">

        <input class="form-control" type="number" ng-model="serviceInfo.record.config[value.name]" ng-if="value.type === 'integer'">

        <select class="form-control" 
        	ng-if="value.type === 'dropdown'" 
        	ng-model="serviceInfo.record.config[value.name]"
        	ng-options="option.value as option.name for option in value.options">
        </select>
    </div>

    <div class="form-group ng-scope">
		<div class="checkbox">
			<label>
				<input data-ng-model="serviceInfo.record.is_active" type="checkbox"> Active</label>
		</div>
	</div>
</div>
