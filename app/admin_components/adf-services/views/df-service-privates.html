<table class="table table-hover table-striped field-list">
    <thead>
    <tr>
        <th>Path (e.g., myfolder/ or myfolder/myfile.txt)</th>


        <th class="no-border">
            <div class="btn-group pull-left">
                <button type="button" class="btn btn-default btn-sm" data-ng-click="addPath()" title="Add path">
                    <i class="fa fa-plus fa-fw"></i>
                </button>
            </div>
        </th>
    </tr>
    </thead>

    <tbody>

    <tr data-ng-repeat="path in privates track by $index">
        <td>
            <input class="form-control" data-ng-model="path.value" type="text" />
        </td>

        <td class="no-border">
            <div class="btn-group pull-left">
                <button type="button" class="btn btn-sm btn-default" data-ng-click="deletePath($index)" title="Delete path">
                    <i class="fa fa-trash-o fa-fw"></i>
                </button>
            </div>
        </td>
    </tr>
    </tbody>
</table>
