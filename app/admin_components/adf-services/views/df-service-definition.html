
<div class="col-xs-12" style="padding-bottom: 20px;">
    <div data-ng-hide="selectedSchema.subscription_required">
        <div class="form-group ng-scope">
            <label>Select Format</label>
            <select class="form-control"
                    data-ng-model="serviceDefinitionFormat"
                    data-ng-change="changeDefinitionFormat()">
                <option value="0" selected="selected">JSON</option>
                <option value="1">YAML</option>
            </select>
        </div>

        <div class="form-group ng-scope">
            <label>Upload a script file</label>
            <div>
            <label class="btn btn-default btn-file btn-sm">
                Select Desktop File... <input type="file" style="display: none;" accept=".json,.yml,.yaml" onclick="this.value = null;" onchange="angular.element(this).scope().handleDefinitionFiles(this.files)" ng-model="filename">
            </label>
            <button type="button" class="btn btn-default btn-sm" onclick="angular.element(this).scope().githubModalShowDef()">Select GitHub File...</button>
            </div>
        </div>

        <ul class="nav nav-tabs" data-role="tablist">
            <li class="active"><a showtab href="#jsonEditor" id="json-editor-tab">Editor</a></li>
        </ul>

        <div class="tab-content" style="margin-top: 20px">
            <div id="jsonEditor" class="tab-pane active">
        	    <df-ace-editor data-direct-data="currentFile" data-is-editable="isEditable" data-is-clean="isEditorClean" data-current-editor="currentEditor"></df-ace-editor>
            </div>
        </div>
    </div>

    <div data-ng-if="selectedSchema.subscription_required">
            <h4>This feature requires a product subscription.</h4> Email dspsales@dreamfactory.com or call +1-650-641-1800 for pricing information.
    </div>
</div>

<df-github-modal editor="currentEditor" accept="allowedDefinitionFormats" target="serviceType"></df-github-modal>
