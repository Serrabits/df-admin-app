<div class="panel panel-default">
    <div class="panel-heading">
        Additional Headers
    </div>
    <table class="table table-hover table-striped field-list">
        <thead>
        <tr>
            <th>Name</th>
            <th>Value</th>
            <th>Pass From Client</th>


            <th class="no-border">
                <div class="btn-group pull-left">
                    <button type="button" class="btn btn-default btn-sm" data-ng-click="addHeader()" title="Add header">
                        <i class="fa fa-plus fa-fw"></i>
                    </button>
                </div>
            </th>
        </tr>
        </thead>

        <tbody>

        <tr data-ng-repeat="header in headers track by $index">
            <td>
                <input class="form-control" data-ng-model="header.name" type="text" />
            </td>
            <td>
                <input class="form-control" data-ng-model="header.value" type="text" />
            </td>
            <td>
                <input data-ng-model="header.pass_from_client" type="checkbox" />
            </td>

            <td class="no-border">
                <div class="btn-group pull-left">
                    <button type="button" class="btn btn-sm btn-default" data-ng-click="deleteHeader($index)" title="Delete header">
                        <i class="fa fa-trash-o fa-fw"></i>
                    </button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
