<div>
    <df-large-help data-options="dfLargeHelp.globalLookupKeys"></df-large-help>

    <!--<div class="alert alert-info">
        <li class="fa fa-info-circle"></li>
        Lookup keys for service configuration and credentials must be made private.
    </div>-->


    <table class="table table-hover table-striped table-responsive">
        <thead>
        <tr>
            <th>Name</th>
            <th>Value</th>
            <th>Private</th>
            <th>
                <div class="btn-group">
                    <button type="button" class="btn btn-default btn-sm" data-ng-click="newKey()"><i
                            class="fa fa-plus fa-fw"></i></button>
                </div>
            </th>
        </tr>
        </thead>


        <tbody>

        <tr data-ng-repeat="key in lookupKeys track by $index">
            <td class="form-group"  data-ng-class="key.__dfUI.unique ? '' : 'has-error'">
                <input class="form-control" data-ng-model="key.record.name" data-ng-keyup="_isUniqueKey()" type="text" data-ng-required="true"/>
            </td>
            <td>
                <input class="form-control" data-ng-model="key.record.value" type="text" data-ng-required="true"/>
            </td>
            <td>
                <input data-ng-model="key.record.private" type="checkbox"/>
            </td>
            <td>
                <div class="btn-group">
                    <button type="button" class="btn btn-default btn-sm" data-ng-click="removeKey()"><i
                            class="fa fa-trash-o fa-fw"></i></button>
                </div>
            </td>
        </tr>

        </tbody>
    </table>

    <p data-ng-if="!systemConfig.record.lookup_keys.length">
        No lookup keys for this DSP. Click the plus button to add.
    </p>
</div>

</div>
