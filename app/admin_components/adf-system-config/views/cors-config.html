<div>
    <df-large-help data-options="dfLargeHelp.corsConfig"></df-large-help>

    <df-section-toolbar>

        <div class="col-sm-4 col-md-3">
            <select id="select-cors-host" class="form-control input-sm" data-ng-model="$parent.selectedCorsEntry" data-ng-options="entry as entry.record.origin for entry in corsEntries" data-ng-change="changeCorsEntry()">
                <option value="">-- Select CORS Entry --</option>
            </select>
        </div>

        <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-default" data-ng-click="addCorsEntry()"><i class="fa fa-fw fa-plus"></i></button>
            <button type="button" class="btn btn-default" data-ng-click="deleteCorsEntry()" data-ng-disabled="!selectedCorsEntry"><i class="fa fa-fw fa-trash"></i></button>
        </div>

    </df-section-toolbar>

    <div>
        <div class="form-group">
            <label>Origin</label>
            <df-simple-help data-options="helpText.origin"></df-simple-help>
            <input class="form-control" data-ng-model="selectedCorsEntry.record.origin" placeholder="" data-ng-disabled="selectedCorsEntry === null"/ required>
        </div>

        <div class="form-group">
            <label>Paths</label>
            <df-simple-help data-options="helpText.paths"></df-simple-help>
            <input class="form-control" data-ng-model="selectedCorsEntry.record.path" placeholder="" data-ng-disabled="selectedCorsEntry === null"/>
        </div>

        <div class="form-group">
            <label>Headers</label>
            <df-simple-help data-options="helpText.headers"></df-simple-help>
            <input class="form-control" data-ng-model="selectedCorsEntry.record.header" placeholder="" data-ng-disabled="selectedCorsEntry === null" />
        </div>

        <div class="form-group">
            <label>Max Age</label>
            <df-simple-help data-options="helpText.max_age"></df-simple-help>
            <input class="form-control" data-ng-model="selectedCorsEntry.record.max_age" placeholder="" data-ng-disabled="selectedCorsEntry === null" />
        </div>

        <div class="form-group">
            <label>Methods</label>
            <div>
                <df-verb-picker data-allowed-verbs="selectedCorsEntry.record.method"></df-verb-picker>
            </div>
        </div>

        <div class="form-group">
            <div class="checkbox">
                <label>
                    <input data-ng-model="selectedCorsEntry.record.enabled" type="checkbox" data-ng-disabled="selectedCorsEntry === null" />
                    Enabled
                </label>
            </div>
        </div>

    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <button type="button" class="btn btn-primary" data-ng-click="saveCorsEntry()" >
            <span data-ng-if="selectedCorsEntry.__dfUI.newHost">Save</span>
            <span data-ng-if="!selectedCorsEntry.__dfUI.newHost">Update</span>
        </button>
    </div>
</div>
