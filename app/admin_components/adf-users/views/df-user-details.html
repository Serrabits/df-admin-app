<div>

    <!-- Form Title -->
    <df-details-header data-new="newUser" data-api-name="'User'" data-name="user.record.display_name"></df-details-header>

    <!-- Create User Form -->
    <form name="create-user" data-ng-submit="saveUser()" autocomplete="off">

        <div class="row">
            <div class="col-md-6">

                <!-- User Email -->
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" data-ng-model="user.record.email" placeholder="Enter email address."/>
                </div>

                <!-- User First Name -->
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" data-ng-model="user.record.first_name" placeholder="Enter first name." />
                </div>

                <!-- User Last Name -->
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" data-ng-model="user.record.last_name" placeholder="Enter last name." />
                </div>

                <!-- User Display Name -->
                <div class="form-group">
                    <label>Display Name</label>
                    <input type="text" class="form-control" data-ng-model="user.record.display_name" placeholder="Enter display name."  />
                </div>

                <!-- User Phone -->
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" class="form-control" data-ng-model="user.record.phone" placeholder="Enter phone number."  />
                </div>

            </div>
            <div class="col-md-6">

                <!-- User Role -->
                <div class="form-group">
                    <label>Assign Role</label><df-simple-help data-options="dfHelp.userRole"></df-simple-help>
                    <select class="form-control" data-ng-model="user.record.role_id" data-ng-options="role.id as role.name for role in roles" data-ng-disabled="user.record.is_sys_admin">
                        <option value="">-- No Role Selected --</option>
                    </select>
                </div>

                <hr />

                <!-- User Confirmed -->
                <div data-ng-show="!newUser">
                    <div class="form-group">
                        <label>Confirmation</label><df-simple-help data-options="dfHelp.userConfirmation"></df-simple-help>
                        <df-confirm-user></df-confirm-user>
                    </div>
                    <hr />
                </div>

                <!-- UserSend Invite on create -->
                <div data-ng-show="newUser">
                    <div class="form-group">
                        <label>
                            <input type="checkbox" data-ng-model="sendEmailOnCreate" data-ng-checked="sendEmailOnCreate"/>
                            Send Email Invitation
                        </label>
                    </div>
                    <hr />
                </div>




                <!-- User Sys Admin -->
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" data-ng-model="user.record.is_sys_admin" />
                            System Administrator
                        </label>
                    </div>
                </div>




                <!-- User Active -->
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" data-ng-model="user.record.is_active" />
                            Active
                        </label>
                    </div>
                </div>

                <!-- User Password -->
                <df-set-user-password></df-set-user-password>

            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <hr />

                <!-- User Lookup Keys -->
                <label>User Lookup Keys</label><df-simple-help data-options="dfHelp.userLookupKeys"></df-simple-help>
                <df-user-lookup-keys></df-user-lookup-keys>

            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <hr />
                <div class="form-group">
                    <div data-ng-if="newUser">
                        <input class="btn btn-default btn-primary" type="submit" value="Create" />
                    </div>
                    <div data-ng-if="!newUser">
                        <input class="btn btn-default btn-primary" type="submit" value="Update" />
                        <button type="button" class="btn btn-default" data-ng-click="closeUser()">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
